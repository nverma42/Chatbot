type Project {
  name: String!
  rootDirectory: Directory!
}

type Directory {
  name: String!
  path: String!
  contents: [FileSystemNode!]!
}

type File {
  name: String!
  path: String!
  description: String
  type: FileType!
}

interface FileSystemNode {
  name: String!
  path: String!
}

type DataDirectory implements FileSystemNode {
  name: String!
  path: String!
  datasets: [Dataset!]!
}

type EmpatheticDialoguesDirectory implements FileSystemNode {
  name: String!
  path: String!
  files: [Dataset!]!
}

type Dataset implements FileSystemNode {
  name: String!
  path: String!
  description: String
  format: String!
}

type SourceFile implements FileSystemNode {
  name: String!
  path: String!
  description: String!
  language: String!
}

enum FileType {
  PYTHON_SOURCE
  CSV_DATA
  DOCUMENTATION
  REQUIREMENTS
}

# Example Query
type Query {
  project: Project!
}

